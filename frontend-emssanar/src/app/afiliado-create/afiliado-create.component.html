<div class="crear-afiliado">
    <h2>Crear Afiliado</h2>
    <form (submit)="crearAfiliado()">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" [(ngModel)]="name" required>
      </div>
  
      <div class="form-group">
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" [(ngModel)]="edad" required>
      </div>
  
      <div class="form-group">
        <label for="identificacion">Identificación:</label>
        <input type="number" id="identificacion" name="identificacion" [(ngModel)]="identificacion" required>
      </div>
  
      <div class="form-group">
        <label for="genero">Género:</label>
        <input type="text" id="genero" name="genero" [(ngModel)]="genero" required>
      </div>
  
      <div class="form-group">
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" [(ngModel)]="direccion" required>
      </div>
  
      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" [(ngModel)]="telefono" required>
      </div>
  
      <div class="form-group">
        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" [(ngModel)]="fechaNacimiento">
      </div>
  
      <button type="submit">Crear Afiliado</button>
    </form>
  </div>
